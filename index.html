<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>CoinBase</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src = "./images/logo.svg" alt= "логотип платформы CoinBase">
            <nav class="navigation">
                <ul class="navigation__items">
                    <li><a  href="#" class="navigation__link">Home</a></li>
                    <li><a  href="#" class="navigation__link">About Us</a></li>
                    <li><a  href="#" class="navigation__link">Blog</a></li>
                    <li><a  href="#" class="navigation__link">Contact Us</a></li>
                </ul>
            </nav>
            <button class="header__sell-button">
                <p class="header__sell-button-text">Sell Bitcoin/ Giftcard</p>
                <img class="header__sell-button-icon" src = "./images/more-icon.svg" alt= "логотип платформы CoinBase">
            </button>
            <button class="button">LOGIN</button>
        </header>
        <main class="content">
            <section class="promo">
                <div class="promo__text-warpper">
                <h1 class="promo__title">We provide easy solution to exchange your 
                    <span class="promo__title promo__title_accent">Bitcoin/ GiftCard for money</span>
                </h1>
                <p class="promo__subtitle">CoinBase is a platform for trading your bitcoin and 
                    giftcard&nbsp;at the best rate, why not give us a trial.</p>
                <button class="button">
                    <p class="button__inversion-text">GET STARTED</p>
                </button>
                </div>
                <img class="promo__image" src = "./images/main-image.svg" alt= "главная иллюстрация">
            </section>
            <section class="about"></section>
            <section class="conversion"></section>
            <section class="company"></section>
            <section class="trade"></section>
            <section class="blog"></section>
            <section class="reviews"></section>
            <section class="app"></section>
            <section class="newsletter"></section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
